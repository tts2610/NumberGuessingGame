<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="container py-5 numberGuessingBox">
        <h1 style="text-align: center;" class="mb-5">Number Guessing Game</h1>
        <div class="row">
            <div class="col-5 left_handSide px-5">
                <h1 style="text-align: center;">Guesses History</h1>
                <div class="row box-1"></div>
                <h1 style="text-align: center;">Best Scores</h1>
                <div class="row box-2"></div>
            </div>
            <button onclick="myFunction()">Click Me</button>
            <div class="col-7 right_handSide px-5">
                <div class="customForm py-5">
                    <input type="number" class="form-control" id="guess" placeholder="Enter your guess here:">
                    <div class="submitBtn">
                        <button type="button" class="btn btn-primary mt-4">Guess</button>
                        <button type="button" class="btn btn-danger mt-4">Reset</button>
                    </div>

                </div>
                <div class="result">
                    <p>Guess Remaining: 5</p>
                    <p>Time Remaining: 30s</p>
                    <p>Result:</p>
                </div>

            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
