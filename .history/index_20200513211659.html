<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="container pb-5 pt-5 numberGuessingBox">
        <div id="customAlert"></div>
        <img class="center" src="https://occ-0-1068-1723.1.nflxso.net/dnm/api/v6/TsSRXvDuraoJ7apdkH6tsHhf-ZQ/AAAABdIuKRK_ahf2GZMTC-WNY6bv2WNAAV-Jd7p3MnByUu9g8a7KzydvkGaDINFid6eisFzEeL0xiBTIbTJS5r65TAaAckiU_MPiYsMM.png?r=6c3" width="auto" height="100">
        <div class="row">
            <div class="col-5 left_handSide px-5">
                <h1 style="text-align: center;">Guesses History</h1>
                <div class="row box-1 py-4 px-4" id="guessHistory">

                </div>
                <h1 style="text-align: center;">Best Scores</h1>
                <div class="row box-2 py-4 px-4" id="ranking">

                </div>
            </div>
            <div class="col-7 right_handSide px-5">
                <button onclick="startGame()" class="btn btn-info" id="startGameBtn">Start Game!</button>

                <div id="inputDiv">
                    <div class="form customForm py-5">
                        <input type="number" class="form-control" id="guessInput" placeholder="Enter your guess here:" autofocus="autofocus" required>
                        <div class="submitBtn">
                            <button type="button" class="btn btn-primary mt-4" onclick="guessSubmit()" id="guessBtn">Guess</button>
                            <button type="button" class="btn btn-danger mt-4" onclick="reset()" id=resetBtn>Reset</button>
                        </div>
                    </div>
                    <div class="result">
                        <div>Guess Remaining:
                            <span id="guessRemaining"></span>
                        </div>
                        <div>Time Remaining:
                            <span id="secondRemaining"></span>s</div>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
