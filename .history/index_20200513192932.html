<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="container pb-5 pt-3 numberGuessingBox">
        <div id="customAlert"></div>
        <h1 style="text-align: center;" class="mb-3">Number Guessing Game</h1>
        <div class="row">
            <div class="col-5 left_handSide px-5">
                <h1 style="text-align: center;">Guesses History</h1>
                <div class="row box-1 py-4 px-4" id="guessHistory">

                </div>
                <h1 style="text-align: center;">Best Scores</h1>
                <div class="row box-2 py-4 px-4" id="ranking">

                </div>
            </div>
            <div class="col-7 right_handSide px-5">
                <button onclick="startGame()" class="btn btn-info" id="startGameBtn">Start Game!</button>

                <div id="inputDiv">
                    <div class="form customForm py-5">
                        <input type="number" class="form-control" id="guessInput" placeholder="Enter your guess here:" autofocus="autofocus" required>
                        <div class="submitBtn">
                            <button type="button" class="btn btn-primary mt-4" onclick="guessSubmit()" id="guessBtn">Guess</button>
                            <button type="button" class="btn btn-danger mt-4" onclick="reset()" id=resetBtn>Reset</button>
                        </div>
                    </div>
                    <div class="result">
                        <div>Guess Remaining:
                            <span id="guessRemaining"></span>
                        </div>
                        <div>Time Remaining:
                            <span id="secondRemaining"></span>s</div>
                    </div>
                </div>


            </div>
        </div>
        <div class="container">
            <div class="countdown countdown--wide" id="countdown">
                <div class="countdown__fill" id="ticker"></div>
                <div class="countdown__digit" id="seconds">00</div>
                <!--.countdown__buttons-->
                <!--	.countdown__button +-->
                <!--	.countdown__button --->
            </div>
        </div>
        <a class="full-button" id="toggle">Toggle size</a>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
